<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>デリバリー配達</title>
  </head>
  <body>
    <header>
      <div class="header__inner-wrap ">
        <img
          src="https://i.ibb.co/Wnbn0SX/C-logo.png"
          alt="chuo_logo"
          class="header__logo"
        />
        <h1 class="header__title">デリバリー配達</h1>
      </div>
    </header>
    <div class="content">
      <div class="content__about-service content-section">
        <h2 class="border-bottom">デリバリー配達について</h2>
        <p>昼休みの混雑を軽減させたい。その思いでサービスをはじめました。</p>
        <p>本団体は、本大学の学生による運営されています。</p>
      </div>

      <div class="content__time-table content-section">
        <h2 class="border-bottom">配達時間帯</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">1限目</th>
              <th scope="col">2限目</th>
              <th scope="col">3限目</th>
              <th scope="col">4限目</th>
              <th scope="col">5限目</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">月</th>
              <td>×</td>
              <td>○</td>
              <td>×</td>
              <td>×</td>
              <td>×</td>
            </tr>
            <tr>
              <th scope="row">火</th>
              <td>×</td>
              <td>○</td>
              <td>×</td>
              <td>×</td>
              <td>×</td>
            </tr>
            <tr>
              <th scope="row">水</th>
              <td>定休日</td>
              <td>定休日</td>
              <td>定休日</td>
              <td>定休日</td>
              <td>定休日</td>
            </tr>
            <tr>
              <th scope="row">木</th>
              <td>×</td>
              <td>○</td>
              <td>×</td>
              <td>×</td>
              <td>×</td>
            </tr>
            <tr>
              <th scope="row">金</th>
              <td>定休日</td>
              <td>定休日</td>
              <td>定休日</td>
              <td>定休日</td>
              <td>定休日</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="content__about-me content-section">
        <h2 class="border-bottom">運営者について</h2>
        <p>本大学の学部生２年です。運営兼配達員をしています。</p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
